{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'blogs/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'blogs/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    {% include "blogs/layouts/nav.html" %}
    <!-- Page header with logo and tagline-->

    {% block header %}

    {% endblock header %}
 
    <!-- Page content-->
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    {% include "blogs/layouts/footer.html" %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'blogs/js/scripts.js' %}"></script>
</body>

</html>
